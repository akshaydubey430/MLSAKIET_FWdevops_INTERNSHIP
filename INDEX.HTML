<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLE.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Advanced TODO APP</title>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="logo-box animate__animated animate__zoomIn">
        <h2><i class="fas fa-check-square"></i> Todo App</h2>
    </div>

    <div class="CONTAINER animate__animated animate__fadeIn">
        <div class="stats-container">
            <div class="details">
                <h1>Manage Tasks Efficiently</h1>
                <p>Stay organized and focused!</p>
                <div id="progress_bar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-number">
                <p id="number">0/0</p>
            </div>
        </div>

        <form class="task-form">
            <input type="text" placeholder="Write your task" id="task-input" required>
            <button type="submit" id="add-task"><i class="fas fa-plus"></i> Add Task</button>
        </form>

        <ul class="task-list"></ul>
    </div>

    <script src="SCRIPT.JS"></script>
</body>
</html>
